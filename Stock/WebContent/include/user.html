<div class="formBackground">
	<form id="user_form" class="formstyle">
		<input type="hidden" id="property_id"> <input type="hidden"
			id="individual_id"> <input type="hidden" id="apartment_id">
		<div id="div_user_name">
			<div class="formrow">
				<div class="formlabel">
					<label>User name</label>
				</div>
				<div class="forminput">
					<input type="text" id="user_name">
				</div>
			</div>
		</div>
		<div class="formrow">
			<div class="formlabel">
				<label>First name</label>
			</div>
			<div class="forminput">
				<input type="text" id="first_name" name="first_name">
			</div>
		</div>
		<div class="formrow">
			<div class="formlabel">
				<label>Last name</label>
			</div>
			<div class="forminput">
				<input type="text" id="last_name" name="last_name">
			</div>
		</div>
		<div class="formrow">
			<div class="formlabel">
				<label>Email</label>
			</div>
			<div class="forminput">
				<input type="text" id="email" name="email">
			</div>
		</div>
		<div class="formrow">
			<div id="div_date_from">

				<div class="formlabel">
					<label>Date From(yyyy-mm-dd)</label>
				</div>
				<div class="forminput">
					<input type="text" id="date_from"><br>
				</div>
			</div>
		</div>
		<div class="formrow">
			<div id="div_date_to">

				<div class="formlabel">
					<label>Date To(yyyy-mm-dd)</label>
				</div>
				<div class="forminput">

					<input type="text" id="date_to"><br>
				</div>
			</div>
		</div>
		<div class="formrow">
			<input type="submit" id="user_submit_button" value="Save Value">
		</div>
	</form>
</div>
