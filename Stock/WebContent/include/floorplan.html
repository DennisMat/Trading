<div class="formBackground">
	<form id="floorplan_form" class="formstyle">
		<input type="hidden" id="property_id"> <input type="hidden"
			id="floor_plan_id">

		<div class="formrow">
			<div class="formlabel">
				<label>Floor Plan</label>
			</div>
			<div class="forminput">
				<input type="text" id="floor_plan_name">
			</div>
		</div>


		<div class="formrow">
			<div class="formlabel">
				<label>Area</label>
			</div>
			<div class="forminput">
				<input type="text" id="area"> <select
					id="area_unit_of_measure_id">
					<option value="1">feet</option>
					<option value="2">meters</option>
				</select>
			</div>
		</div>

		<div id="div_floor_plan_image">
			<img id="floor_plan_image" width="200px" height="200px">
		</div>
		<img
			src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
    AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
        9TXL0Y4OHwAAAABJRU5ErkJggg=="
			alt="Red dot" />


		<div>
			<span id="image_upload_text">Upload an image</span><input type="file"
				id="floor_plan_image_upload" accept="image/*">
		</div>
		Notes:
		<textarea id="notes" rows="4" cols="50"> </textarea>
		<br> <input type="submit" id="floor_plan_submit_button"
			value="Save this Floor Plan">
	</form>

</div>
