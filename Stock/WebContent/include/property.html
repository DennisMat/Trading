<div class="formBackground">

	<form id="parking_form" class="formstyle">
		<input type="hidden" id="property_id"> <input type="hidden"
			id="address_id">

		<div class="formrow">
			<div class="formlabel">
				<label> Property Name</label>
			</div>
			<div class="forminput">
				<input type="text" id="property_name"
					title="The name of the property">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label> Address Line 1</label>
			</div>
			<div class="forminput">
				<input type="text" id="address_line1">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label> Address Line 2</label>
			</div>
			<div class="forminput">
				<input type="text" id="address_line2">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label> City</label>
			</div>
			<div class="forminput">
				<input type="text" id="city">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label>State/Province</label>
			</div>
			<div class="forminput">
				<input type="text" id="state_province">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label> Postal Code</label>
			</div>
			<div class="forminput">
				<input type="text" id="postal_code">
			</div>
		</div>
		<div class="formrow">
			<div class="formlabel">
				<label>Notes</label>
			</div>

			<div class="forminput">
				<textarea id="notes" rows="4"> </textarea>
			</div>
		</div>
		<div class="formrow">
			<input type="submit" id="property_submit_button" value="Save Value">
		</div>

	</form>

</div>
