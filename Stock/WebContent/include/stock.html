<div class="formBackground">

	<form id="stock_form" class="formstyle">
		<input type="hidden" id="stock_id"> <input type="hidden"
			id="address_id">

		<div class="formrow">
			<div class="formlabel">
				<label> Property Name</label>
			</div>
			<div class="forminput">
				<input type="text" id="stock_symbol"
					title="The symbol of the stock">
			</div>
		</div>
		
		<div class="formrow">
			<div class="formlabel">
				<label>Stock Description</label>
			</div>

			<div class="forminput">
				<textarea id="stock _description" rows="4"> </textarea>
			</div>
		</div>
		<div class="formrow">
			<input type="submit" id="stock_submit_button" value="Save Value">
		</div>

	</form>

</div>
