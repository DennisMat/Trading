<div class="sectionStyle">Change password</div>
<div class="formBackground">

	<form id="stock_form" class="formstyle">


		<div class="formrow">
			<div class="formlabel">
				<label>Current Password</label>
			</div>
			<div class="forminput">
				<input type="password" id="user_password">
			</div>
		</div>

		<div class="formrow">
			<div class="formlabel">
				<label>New Password</label>
			</div>
			<div class="forminput">
				<input type="password" id="user_password_new">
			</div>
		</div>


		<div class="formrow">
			<div class="formlabel">
				<label>Type New Password again</label>
			</div>
			<div class="forminput">
				<input type="password" id="user_password_new_repeat">
			</div>
		</div>


		<div class="formrow">
			<input type="submit" id="password_submit_button" value="Change My Password">
		</div>
		<div class="formrow">
		<p style="color:red;" id="message"></p>
		</div>
	</form>

</div>
