<div class="formBackground">
	<form id="apartment_form" class="formstyle">
		<input type="hidden" id="property_id"> <input type="hidden"
			id="apartment_id">

		<div class="formrow">
			<div class="formlabel">
				<label> Apartment Number</label>
			</div>
			<div class="forminput">
				<input type="text" id="apartment_number">
			</div>
		</div>

		<div class="formrow">
			<div class="formlabel">
				<label>Type</label>
			</div>
			<div class="forminput">
				<select id=apartment_type_id>
					<option value="1">Apt</option>
					<option value="2">Unit</option>
					<option value="3">Suite</option>
				</select>
			</div>
		</div>

		
		<div class="formrow">
			<div class="formlabel">
				<label> Available Floor Plans</label>
			</div>
			<div class="forminput">
				<select id="floor_plan_id"></select>
			</div>
		</div>
		
		
		<div class="formrow">
			<img src="" id="apartment_layout" width="300" height="300">
		</div>

		<div class="formrow">
			<input type="submit" id="apartment_submit_button" value="Save">
		</div>
	</form>

</div>
